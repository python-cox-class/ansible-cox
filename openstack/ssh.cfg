Host 10.0.0.*
  User ubuntu
  ProxyCommand ssh -W %h:%p -F ./ssh.cfg stack@cox-openstack

Host cox-openstack
  Hostname 104.131.92.109
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m

Host cox-stack
  Hostname 159.203.94.195
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m
  LocalForward 8080 localhost:80

Host *
  User stack
  IdentityFile ~/src/ansible-cox/openstack/stack_id_rsa
